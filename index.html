<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
</head>
<body>
  <main class="main-container">
    <section class="image-section">
      <img class="image-hero" src="images/illustration-hero.svg" alt="Illustration hero">
    </section>
    <section class="content-section">
      <div class="title-and-desription">
        <h1 class="title">
          Order Summary
        </h1>
        <p class="description">
          You can now listen to millions of songs, 
          audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      
      <div class="annual-plan-container">
        <div class="icon-and-price">
          <svg class="music-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#DFE6FB"/>
            <path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/></g>
          </svg>
          <div class="title-and-price">
            <h3 class="annual-plan">Annual Plan</h3>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <div class="change-container">
          <p class="change">Change</p>
        </div>
      </div>

      <div class="button">
        Proceed to Payment
      </div>
      <h3 class="cancel-order">Cancel Order</h3>
    </section>
  </main>
</body>
</html>
